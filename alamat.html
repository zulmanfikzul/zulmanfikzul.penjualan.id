<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Daftar Akun</title>
    <!-- Tambahkan link Bootstrap di sini -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-13">
          <div class="card">
            <div class="card-header bg-primary">
              <h3 class="fw-normal text-center">MASUKAN ALAMAT ANDA</h3>
            </div>
            <div class="card-body">
              <form action="metode_pembayaran.html">
                <div class="mb-3">
                  <label for="nama" class="form-label">Nama</label>
                  <input type="text" class="form-control" id="nama" name="nama" required />
                </div>

                <div class="mb-3">
                  <label for="alamat" class="form-label">Alamat</label>
                  <input type="alamat" class="form-control" id="alamat" name="alamat" required />
                </div>
                <div class="mb-3">
                  <label for="nohp" class="form-label">No HP</label>
                  <input type="nohp" class="form-control" id="nohp" name="nohp" required />
                </div>
                <div class="mb-3">
                  <label for="tanggal" class="form-label">tanggal</label>
                  <input type="date" class="form-control" id="date" name="date" required />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Kirim</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tambahkan script Bootstrap dan script lainnya jika diperlukan -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
