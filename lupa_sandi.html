<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Lupa Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <!-- Tambahkan link Bootstrap di sini -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center">Lupa Password</h3>
            </div>
            <div class="card-body">
              <form action="sandi_baru.html">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>

                  <input type="email" class="form-control" id="email" name="email" />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">KIRIM</button>
                </div>
                <h8 class="text-center"> Kami akan mengirimkan Anda pesan untuk mengatur ulang kata sandi baru Anda</h8>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tambahkan script Bootstrap dan script lainnya jika diperlukan -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
